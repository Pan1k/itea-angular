<div class="edit-form">
  <div>
    <label for="title">title</label>
    <input type="text" id="title" [(ngModel)]="book.title" />
  </div>
  <div>
    <label for="img">img</label>
    <input type="text" id="img" [(ngModel)]="book.img" />
  </div>
  <div>
    <label for="author">author</label>
    <input type="text" id="author" [(ngModel)]="book.author" />
  </div>
  <div>
    <label for="postInfo">postInfo</label>
    <input type="text" id="postInfo" [(ngModel)]="book.postInfo" />
  </div>
  <button *ngIf="bookId === 0" (click)="addBook()">Add</button>
  <button *ngIf="bookId !== 0" (click)="updateBook()">Update</button>
</div>
