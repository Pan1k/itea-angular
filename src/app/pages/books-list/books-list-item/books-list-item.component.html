<div class="book-item">
  <div class="book-item__img">
    <img [src]="book.img" [alt]="book.title" />
  </div>
  <h5 class="book-item__title">{{book.title}}</h5>
  <div class="book-item__footer">
    <span>{{book.author}}</span>
    <span>{{book.postInfo}}</span>
  </div>
  <div class="book-item__actions">
    <button (click)="updateBook(book.id)">Edit</button>
    <button (click)="deleteBook(book.id)">Delete</button>
  </div>
</div>
