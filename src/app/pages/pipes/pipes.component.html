<app-form-block [title]="'Reverse string PIPE'">
  <input type="text" (input)="changeTextValue($event)" />
  <input type="number" (input)="changeCountToReverse($event)" min="0" max="20" />
  <p>{{textValue | textReverse: countLettersToReverse}}</p>
</app-form-block>

<app-form-block [title]="'Positive numbers Directive'">
  <input type="text" appPositiveNumbers />
</app-form-block>
